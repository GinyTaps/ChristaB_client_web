<html>
<head>
</head>
<body>

<div class="container">
  <h2 class="card-header">Avis
    <a class="btn-outline-primary float-right" (click)="refreshPage()">
      <i class="fa fa-spinner"></i> </a>
  </h2>
<!--<div class="card-body">
  <div *ngFor="let a of avis">
    <label>{{a.avis}}</label> <br>
  </div>
</div>-->

<table class="table table-striped table-hover table-responsive">
  <thead>
  <tr>
    <th>Contenu</th>
    <th></th>
    <th></th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let a of avis| paginate: { itemsPerPage: 10, currentPage: p }">
    <td>{{a.avis}}</td>
    <th></th>
    <th></th>
    <td>{{a.dateAvis| date:'dd/MM/yyyy'}}</td>
  </tr>
  </tbody>
</table>
<div class="text-center" *ngIf="avis">
  <pagination-controls
    responsive="true"
    previousLabel="Précédent"
    nextLabel="Suivant"
    (pageChange)="p = $event"></pagination-controls>
</div>

</div>

</body>
</html>
