<html>
<head>
</head>
<body>

<div class="container">
  <h2 class="card-header">Historiques
    <a class="btn-outline-primary float-right" (click)="refreshPage()">
      <i class="fa fa-spinner"></i> </a>
  </h2>

  <table class="table table-striped table-hover table-responsive">
    <thead>
    <tr>
      <th>Utilisateur</th>
      <th>Table concernée</th>
      <th>Action</th>
      <th>Valeur</th>
      <th>Date</th>
      <th>Adresse ip</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let h of histos| paginate: { itemsPerPage: 10, currentPage: p }">
      <td>{{h.user}}</td>
      <th>{{h.nomEntite}}</th>
      <th>{{h.action}}</th>
      <th>{{h.valeur}}</th>
      <td>{{h.dateOperation| date:'dd/MM/yyyy'}}</td>
      <th>{{h.adresseIp}}</th>
    </tr>
    </tbody>
  </table>
  <div class="text-center" *ngIf="histos">
    <pagination-controls
      responsive="true"
      previousLabel="Précédent"
      nextLabel="Suivant"
      (pageChange)="p = $event"></pagination-controls>
  </div>

</div>

</body>
</html>
