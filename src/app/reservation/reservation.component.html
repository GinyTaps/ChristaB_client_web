<div class="container">
  <h2 class="card-header">Réservations annulées</h2>
  <table class="table table-striped table-hover table-responsive">
    <thead>
    <tr>
      <th>Date</th>
      <th>Destination</th>
      <th>Conducteur</th>
      <th>Passager</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of reservations | paginate: { itemsPerPage: 10, currentPage: p }">
      <td>{{r.dateReservation | date:'dd/MM/yyyy'}}</td>
      <td>{{r.destination}}</td>
      <td>{{showUser(r?.idDriver)}}</td>
      <td>{{showUser(r?.idUtilisateur)}}</td>
      <td  style="display: flex">
        <a class="btn-outline-info actionButton" (click)="detailsReservation(r)">
          <i class="fas fa-info"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <pagination-controls
      responsive="true"
      previousLabel="Précédent"
      nextLabel="Suivant"
      (pageChange)="p = $event"></pagination-controls>
  </div>

</div>
